<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بپرسی میگه</title>
	<link rel="icon" href="/img/logo.png" type="image/png">
    <style>
        /* اضافه کردن فونت IRANSansWebFaNum */
        @font-face {
            font-family: 'IRANSansWebFaNum';
            src: url('/font/IRANSansWebFaNum.ttf') format('truetype');
        }

        /* تنظیمات عمومی */
        body {
            font-family: 'IRANSansWebFaNum', Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('/img/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-direction: column;
        }

        .form {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .form h2 {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        input, button {
            font-family: 'IRANSansWebFaNum', Arial, sans-serif; /* اضافه کردن فونت ایران‌سنس */
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 0.9em;
            display: block;
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* تنظیم حالت اولیه فرم‌ها */
        #register-form {
            display: none;
        }

        @media (max-width: 768px) {
            .form {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- فرم ورود -->
        <form method="POST" id="login-form" class="form login">
            {% csrf_token %}
            <h2>ورود</h2>
            {{ login_form.as_p }}
            <button type="submit" name="login">ورود</button>
            <a href="#" id="show-register">همین حالا ثبت نام کنید</a>
        </form>

        <!-- فرم ثبت‌نام -->
        <form method="POST" id="register-form" class="form register">
            {% csrf_token %}
            <h2>ثبت نام</h2>
            {{ reg_form.as_p }}
            <button type="submit" name="register">ثبت نام</button>
            <a href="#" id="show-login">قبلا ثبت نام کرده‌اید؟ ورود</a>
        </form>
    </div>

    <script>
        document.getElementById('show-register').addEventListener('click', function (e) {
            e.preventDefault();
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        });

        document.getElementById('show-login').addEventListener('click', function (e) {
            e.preventDefault();
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        });
    </script>
</body>
</html>
