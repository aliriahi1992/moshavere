<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام و ورود</title>
    <style>
        @font-face {
            font-family: 'IRANSansWebFaNum';
            src: url('/font/IRANSansWebFaNum.ttf') format('truetype');
        }

        body {
            font-family: 'IRANSansWebFaNum', Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            text-align: right;
            background: url('/img/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        .container {
            max-width: 300px;
            margin: 50px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        h2 {
            font-size: 1.2em;
            color: #333;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s, background-color 0.3s;
            box-sizing: border-box;
            font-size: 0.9em;
        }

        input:focus {
            border-color: #007BFF;
            background-color: #f1f8e9;
            outline: none;
        }

        button {
            width: 100%;
            padding: 8px;
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 0.9em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .link {
            display: block;
            margin-top: 10px;
            font-size: 0.9em;
            color: #007BFF;
            text-decoration: none;
            cursor: pointer;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- فرم ورود -->
        <form method="POST" class="form login active" id="loginForm">
            {% csrf_token %}
            <h2>ورود</h2>
            {{ login_form.as_p }}
            <button type="submit" name="login">ورود</button>
            <a class="link" onclick="showRegisterForm()">همین حالا ثبت نام کنید</a>
        </form>

        <!-- فرم ثبت‌نام -->
        <form method="POST" class="form register" id="registerForm">
            {% csrf_token %}
            <h2>ثبت نام</h2>
            {{ reg_form.as_p }}
            <button type="submit" name="register">ثبت نام</button>
            <a class="link" onclick="showLoginForm()">قبلا ثبت نام کرده اید؟ ورود</a>
        </form>
    </div>

    <script>
        function showRegisterForm() {
            document.getElementById('loginForm').classList.remove('active');
            document.getElementById('registerForm').classList.add('active');
        }

        function showLoginForm() {
            document.getElementById('registerForm').classList.remove('active');
            document.getElementById('loginForm').classList.add('active');
        }

        // بررسی نتیجه ثبت‌نام
        const registerForm = document.getElementById('registerForm');
        registerForm.addEventListener('submit', function(event) {
            event.preventDefault(); // حذف ارسال فرم پیش‌فرض برای تست

            // شبیه‌سازی موفقیت ثبت‌نام (در حالت واقعی، باید از پاسخ سرور استفاده شود)
            setTimeout(() => {
                alert('ثبت نام با موفقیت انجام شد!');
                showLoginForm();
            }, 500);
        });
    </script>
</body>
</html>
