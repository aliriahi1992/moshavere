<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>بپرسی میگه</title>
	<link rel="icon" href="/img/logo.png" type="image/png">
    <style>
        /* اضافه کردن فونت IRANSansWebFaNum */
        @font-face {
            font-family: 'IRANSansWebFaNum';
            src: url('/font/IRANSansWebFaNum.ttf') format('truetype');
        }
		/* اضافه کردن فونت MRT_poster */
		@font-face {
			font-family: 'MRT_poster';
			src: url('/font/MRT_poster.ttf') format('truetype');
		}


        /* تنظیمات عمومی */
		body {
			font-family: 'IRANSansWebFaNum', Arial, sans-serif;
			direction: rtl;
			margin: 0;
			padding: 0;
			text-align: center;
			background: url('/img/background-desktop.jpg') no-repeat center center fixed;
			background-size: cover;
			color: #333;
		}

		/* تنظیمات بک گراند برای حالت موبایل */
		@media (max-width: 768px) {
			body {
				background: url('/img/background-mobile.jpg') no-repeat center center fixed;
				background-size: cover;
			}
		}

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            flex-direction: column;
        }

        .form {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .form h2 {
            font-size: 1.2em;
            margin-bottom: 15px;
        }

        input, button {
            font-family: 'IRANSansWebFaNum', Arial, sans-serif; /* اضافه کردن فونت ایران سنس */
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            color: #007BFF;
            font-size: 0.9em;
            display: block;
            margin-top: 10px;
        }

        a:hover {
            text-decoration: underline;
        }

        /* تنظیم حالت اولیه فرم ها */
        #register-form {
            display: none;
        }

        @media (max-width: 768px) {
            .form {
                width: 90%;
            }
        }
		
		/* باکس تاریک */
		.dark-box {
			font-family: 'MRT_poster';
			background-color: rgba(0, 0, 0, 0.7); /* رنگ تیره با شفافیت */
			padding: 20px;
			margin-bottom: 20px;
			border-radius: 10px; /* گوشه های گرد */
		}

		.dark-box h1 {
			color: #fff; /* رنگ سفید */
			font-size: 2em;
			margin: 0;		
		}
		.dark-box h2 {
			color: #fff; /* رنگ سفید */
			font-size: 1.3em;
			margin: 0;				
		}	
			
		
		
    </style>
</head>
<body>
    <div class="container">
	
	    <div class="dark-box">
            <h1>بپرسی میگه!</h1>
			<h2>نخستین سامانه مشاوره هوش مصنوعی پارسی</h2>
        </div>
	
        <!-- فرم ورود -->
        <form method="POST" id="login-form" class="form login">
            {% csrf_token %}
            <h2>ورود</h2>
            {{ login_form.as_p }}
            <button type="submit" name="login">ورود</button>
            <a href="#" id="show-register">همین حالا ثبت نام کنید</a>
			<a href="#" id="forgot-password">فراموشی رمز عبور</a>		
        </form>

        <!-- فرم ثبت نام -->
        <form method="POST" id="register-form" class="form register">
            {% csrf_token %}
            <h2>ثبت نام</h2>
            {{ reg_form.as_p }}
            <button type="submit" name="register">ثبت نام</button>
            <a href="#" id="show-login">قبلا ثبت نام کرده اید؟ ورود</a>
        </form>
    </div>

    <script>
		//جابجایی بین فرم های ثبت نام و ورود
        document.getElementById('show-register').addEventListener('click', function (e) {
            e.preventDefault();
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        });

        document.getElementById('show-login').addEventListener('click', function (e) {
            e.preventDefault();
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        });
		
		
		
		//تابع برای چک کردن مولفه های مورد نیاز برای فراموشی رمز عبور و ارسال درخواست به سرور
		document.getElementById('forgot-password').addEventListener('click', function (e) {
			e.preventDefault();
			const mobileInput = document.querySelector('#login-form input[name="username"]');
			const mobileNumber = mobileInput ? mobileInput.value.trim() : null;

			if (!mobileNumber) {
				alert("لطفاً شماره موبایل خود را وارد کنید.");
				return;
			}

			fetch('/forgot-password/', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json',
					'X-CSRFToken': '{{ csrf_token }}',
				},
				body: JSON.stringify({ mobile_number: mobileNumber }),
			})
			.then(response => response.json())
			.then(data => {
				if (data.success) {
					alert("رمز عبور جدید به زودی از طریق پیامک برای شما ارسال خواهد شد");
				} else {
					alert(data.message || "خطایی رخ داده است. لطفاً دوباره تلاش کنید.");
				}
			})
			.catch(error => console.error("Error:", error));
		});		
		
		
		
		
    </script>
</body>
</html>
