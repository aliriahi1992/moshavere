<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت‌نام و ورود</title>
    <style>
        /* اضافه کردن فونت IRANSansWebFaNum */
        @font-face {
            font-family: 'IRANSansWebFaNum';
            src: url('/font/IRANSansWebFaNum.ttf') format('truetype');
        }

        /* تنظیمات عمومی */
        body {
            font-family: 'IRANSansWebFaNum', Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('/img/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 50px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 20px;
            flex-wrap: wrap;
        }

        .form {
            background: rgba(255, 255, 255, 0.8); /* پس‌زمینه شفاف */
            backdrop-filter: blur(10px); /* محو کردن پس‌زمینه */
            border-radius: 15px;
            padding: 15px; /* کاهش پدینگ */
            width: 25%; /* عرض فرم کوچک‌تر */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .form:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 1.2em; /* کاهش سایز عنوان */
            color: #333;
            margin-bottom: 10px;
        }

        input {
            width: 100%;
            padding: 8px; /* کاهش ارتفاع ورودی */
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s, background-color 0.3s;
            box-sizing: border-box;
            font-size: 0.9em; /* کاهش سایز متن ورودی */
        }

        input:focus {
            border-color: #007BFF;
            background-color: #f1f8e9;
            outline: none;
        }

        button {
            width: 100%;
            padding: 8px; /* کاهش ارتفاع دکمه */
            background-color: #007BFF;
            border: none;
            color: white;
            font-size: 0.9em; /* کاهش سایز متن دکمه */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* تنظیم ریسپانسیو */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 20px;
                padding: 20px; /* کاهش پدینگ برای موبایل */
            }

            .form {
                width: 90%; /* تنظیم عرض فرم در موبایل */
            }

            h2 {
                font-size: 1em; /* کاهش سایز عنوان برای موبایل */
            }

            input {
                font-size: 0.8em; /* کاهش سایز متن ورودی در موبایل */
            }

            button {
                font-size: 0.8em; /* کاهش سایز متن دکمه در موبایل */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- فرم ثبت‌نام -->
        <form method="POST" class="form register">
            {% csrf_token %}
            <h2>ثبت نام</h2>
            {{ reg_form.as_p }}
            <button type="submit" name="register">ثبت نام</button>
        </form>

        <!-- فرم ورود -->
        <form method="POST" class="form login">
            {% csrf_token %}
            <h2>ورود</h2>
            {{ login_form.as_p }}
            <button type="submit" name="login">ورود</button>
        </form>
    </div>
</body>
</html>
