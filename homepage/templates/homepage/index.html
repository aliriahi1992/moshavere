<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاوره</title>
    <style>
        @font-face {
            font-family: 'IRANSansWebFaNum';
            src: url('/font/IRANSansWebFaNum.ttf') format('truetype');
        }
        body {
            font-family: 'IRANSansWebFaNum';
            direction: rtl;
            text-align: right;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-around;
            padding: 30px;
            gap: 20px;
            flex-wrap: wrap;
        }
        .section {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            width: 30%;
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }
        .section:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .section img {
            width: 100%;
            height: auto;
            border-radius: 10px 10px 0 0;
        }
        .section h2 {
            font-size: 24px;
            color: #333;
        }
        .section p {
            color: #777;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .loading {
            display: none;
        }
        .label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
            color: #333;
            white-space: pre-wrap; /* برای نمایش چند خطی */
        }
        .error-message {
            background-color: #ffcccc;
            color: #900;
            padding: 10px;
            border: 1px solid #ff8888;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }
        .user-info {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px auto;
            width: 90%;
        }
        .user-info p {
            margin: 5px 0;
            color: #333;
        }
    </style>
</head>
<body>
    <!-- اطلاعات کاربر -->
    <div class="user-info">
        <p>{{ user.full_name }}</p>
        <p>{{ user.mobile_number }}</p>
        <p>موجودی حساب: {{ balance }}</p>
    </div>

    {% if error %}
    <div class="error-message">
        <p>{{ error }}</p>
    </div>
    {% endif %}

    <div class="container">
        <!-- سکشن‌ها -->
        {% for section in sections %}
        <div class="section">
            <img src="{{ section.image }}" alt="{{ section.title }}">
            <h2>{{ section.title }}</h2>
            <p>{{ section.description }}</p>
            <form id="form{{ forloop.counter }}" onsubmit="sendQuestion(event, '{{ section.id }}')">
                {% csrf_token %}
                <div class="form-container">
                    <textarea name="question" rows="4"></textarea><br>
                    <button type="submit">پرسش <span class="loading">در حال ارسال...</span></button>
                </div>
            </form>
            <label class="label" id="label{{ section.id }}">سوال خود را بپرسید</label>
        </div>
        {% endfor %}
    </div>

    <script>
        function sendQuestion(event, sectionId) {
            event.preventDefault(); // جلوگیری از بارگذاری مجدد صفحه
            const form = event.target;
            const formData = new FormData(form);
            const csrfToken = form.querySelector('[name="csrfmiddlewaretoken"]').value;

            const loadingSpan = form.querySelector('.loading');
            loadingSpan.style.display = 'inline-block';

            fetch('', {
                method: 'POST',
                headers: {
                    'X-CSRFToken': csrfToken
                },
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loadingSpan.style.display = 'none';
                const label = document.getElementById(`label${sectionId}`);
                if (data.result) {
                    label.textContent = data.result;
                } else if (data.error) {
                    label.textContent = data.error;
                }
            })
            .catch(error => {
                loadingSpan.style.display = 'none';
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
