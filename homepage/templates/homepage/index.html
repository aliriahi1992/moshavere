<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاوره</title>
    <style>
        @font-face {
            font-family: 'IRANSansWebFaNum';
            src: url('/font/IRANSansWebFaNum.ttf') format('truetype');
        }
        body {
            font-family: 'IRANSansWebFaNum';
            direction: rtl;
            text-align: right;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-around;
            padding: 30px;
            gap: 20px;
            flex-wrap: wrap;
        }
        .section {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            width: 30%;
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }
        .section:hover {
            background-color: #ffffff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }
        .section img {
            width: 100%;
            height: auto;
            border-radius: 10px 10px 0 0;
        }
        .section h2 {
            font-size: 24px;
            color: #333;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            position: relative;
        }
        button:hover {
            background-color: #0056b3;
        }
        .loading {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 3px solid #fff;
            border-top: 3px solid #007BFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }
        .label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
            color: #333;
        }
        .error-message {
            background-color: #ffcccc;
            color: #900;
            padding: 10px;
            border: 1px solid #ff8888;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }
        .user-info {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin: 20px auto;
            width: 90%;
        }
        .user-info p {
            margin: 5px 0;
            color: #333;
        }
    </style>
</head>
<body>

<!-- نمایش اطلاعات کاربر -->
<div class="user-info">
    <p>{{ user.full_name }}</p>
    <p>{{ user.mobile_number }}</p>
    <p>موجودی حساب: {{ balance }}</p>
</div>

<div class="container">
    <!-- سکشن اول -->
    <div class="section">
        <img src="/img/vakil.jpg" alt="پرسش از وکیل">
        <h2>پرسش از وکیل</h2>
        <form id="form1" onsubmit="handleFormSubmit(event, 'form1', 'label1')">
            {% csrf_token %}
            <div class="form-container">
                <textarea name="number1" rows="4"></textarea><br>
                <button type="submit">پرسش <span class="loading" style="display:none;"></span></button>
            </div>
        </form>
        <label id="label1" class="label">سوال خود را بپرسید</label>
    </div>

    <!-- سکشن دوم -->
    <div class="section">
        <img src="/img/taghzie.jpg" alt="پرسش از متخصص تغذیه">
        <h2>پرسش از متخصص تغذیه</h2>
        <form id="form2" onsubmit="handleFormSubmit(event, 'form2', 'label2')">
            {% csrf_token %}
            <div class="form-container">
                <textarea name="number2" rows="4"></textarea><br>
                <button type="submit">پرسش <span class="loading" style="display:none;"></span></button>
            </div>
        </form>
        <label id="label2" class="label">سوال خود را بپرسید</label>
    </div>

    <!-- سکشن سوم -->
    <div class="section">
        <img src="/img/moshaver.jpg" alt="پرسش از مشاور خانواده">
        <h2>پرسش از مشاور خانواده</h2>
        <form id="form3" onsubmit="handleFormSubmit(event, 'form3', 'label3')">
            {% csrf_token %}
            <div class="form-container">
                <textarea name="number3" rows="4"></textarea><br>
                <button type="submit">پرسش <span class="loading" style="display:none;"></span></button>
            </div>
        </form>
        <label id="label3" class="label">سوال خود را بپرسید</label>
    </div>
</div>

<script>
    function handleFormSubmit(event, formId, labelId) {
        event.preventDefault();

        const form = document.getElementById(formId);
        const label = document.getElementById(labelId);
        const loading = form.querySelector('.loading');

        loading.style.display = 'inline-block';

        const formData = new FormData(form);

        fetch('', {
            method: 'POST',
            body: formData,
            headers: {
                'X-Requested-With': 'XMLHttpRequest',
            },
        })
        .then(response => response.json())
        .then(data => {
            loading.style.display = 'none';
            if (data.result) {
                label.textContent = data.result;
            } else if (data.error) {
                label.textContent = data.error;
            }
        })
        .catch(error => {
            loading.style.display = 'none';
            label.textContent = 'خطایی رخ داد';
        });
    }
</script>

</body>
</html>
