<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>از مشاور بپرس</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: right;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-around;
            padding: 30px;
            gap: 20px;
            flex-wrap: wrap;
        }
        .section {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            width: 30%;
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .section img {
            width: 100%;
            height: auto;
            border-radius: 10px 10px 0 0;
        }
        .section h2 {
            font-size: 24px;
            color: #333;
        }
        .section p {
            color: #777;
        }
        .form-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            position: relative;
            width: auto;
        }
        button:hover {
            background-color: #0056b3;
        }
        .loading {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 3px solid #fff;
            border-top: 3px solid #007BFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }
        .label {
            margin-top: 10px;
            display: block;
            font-weight: bold;
            color: #333;
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                padding: 10px;
            }
            .section {
                width: 100%;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <!-- سکشن اول -->
    <div class="section" id="section1">
        <img src="lawyer-image.jpg" alt="وکیل">
        <h2>پرسش از وکیل</h2>
        <p>در این قسمت می توانید سوالات قضایی خود را مطرح کرده و مشاوره بگیرید</p>
        <form method="POST" id="form1" onsubmit="sendForm(event, 'form1', 'result1')">
            {% csrf_token %}
            <div class="form-container">
                <textarea name="number1" rows="4"></textarea><br>
                <button type="submit">پرسش <span class="loading" style="display:none;"></span></button>
            </div>
        </form>
        <label class="label" id="result1">
            سوال خود را بپرسید
        </label>
    </div>

    <!-- سکشن دوم -->
    <div class="section" id="section2">
        <img src="nutritionist-image.jpg" alt="متخصص تغذیه">
        <h2>پرسش از متخصص تغذیه</h2>
        <p>در این قسمت سوالات خود از متخصص تغذیه را مطرح نمایید</p>
        <form method="POST" id="form2" onsubmit="sendForm(event, 'form2', 'result2')">
            {% csrf_token %}
            <div class="form-container">
                <textarea name="number2" rows="4"></textarea><br>
                <button type="submit">پرسش <span class="loading" style="display:none;"></span></button>
            </div>
        </form>
        <label class="label" id="result2">
            سوال خود را بپرسید
        </label>
    </div>

    <!-- سکشن سوم -->
    <div class="section" id="section3">
        <img src="family-counselor-image.jpg" alt="مشاور خانواده">
        <h2>پرسش از مشاور خانواده</h2>
        <p>در این بخش سوالات خود را از مشاور پرسیده و مشاوره بگیرید</p>
        <form method="POST" id="form3" onsubmit="sendForm(event, 'form3', 'result3')">
            {% csrf_token %}
            <div class="form-container">
                <textarea name="number3" rows="4"></textarea><br>
                <button type="submit">پرسش <span class="loading" style="display:none;"></span></button>
            </div>
        </form>
        <label class="label" id="result3">
            سوال خود را بپرسید
        </label>
    </div>
</div>

<script>
    function sendForm(event, formId, resultId) {
        event.preventDefault(); // جلوگیری از بارگذاری مجدد صفحه

        var form = document.getElementById(formId);
        var resultLabel = document.getElementById(resultId);
        var button = form.querySelector('button');
        var loading = button.querySelector('.loading');
        
        loading.style.display = 'inline-block'; // نمایش انیمیشن لودینگ

        // ارسال داده‌ها به صورت AJAX
        var formData = new FormData(form);
        
        fetch('/submit-form/', {
            method: 'POST',
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            resultLabel.innerHTML = data; // نمایش پاسخ در همان قسمت
            loading.style.display = 'none'; // مخفی کردن انیمیشن لودینگ
        })
        .catch(error => {
            console.error('Error:', error);
            loading.style.display = 'none';
            resultLabel.innerHTML = 'خطا در ارسال فرم';
        });
    }
</script>

</body>
</html>
