<!DOCTYPE html>
<html lang="fa">
<head>
    </head>
<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <script>
        function showLoading(form) {
            var button = form.querySelector('button');
            var loading = button.querySelector('.loading');
            loading.style.display = 'inline-block';
        }
        $(document).ready(function() {
            $('form').submit(function(event) {
                event.preventDefault(); // جلوگیری از رفرش صفحه
                var form = $(this);
                var button = form.find('button');
                var loading = button.find('.loading');
                var resultLabel = form.find('.label');
                var number = form.find('textarea').val();
                var section = form.attr('id').replace('form', ''); // گرفتن شماره سکشن از id فرم

                showLoading(form[0]);

                $.ajax({
                    type: 'POST',
                    url: '', // آدرس همین صفحه
                    data: {
                        'number': number,
                        'section': section,
                        'csrfmiddlewaretoken': $('input[name=csrfmiddlewaretoken]').val()
                    },
                    success: function(response) {
                        loading.style.display = 'none';
                        if (response.error) {
                            resultLabel.text(response.error); // نمایش خطا
                            if(response.error == "موجودی شما کافی نیست."){
                                $('.user-info p:last-child').text("موجودی حساب 0");

                            }
                        } else {
                            resultLabel.text(response.result); // نمایش نتیجه
                            $('.user-info p:last-child').text("موجودی حساب " + response.balance); // اپدیت موجودی
                        }
                    },
                    error: function(error) {
                        loading.style.display = 'none';
                        resultLabel.text("خطا در ارتباط با سرور."); // نمایش خطای کلی
                    }
                });
            });
        });
    </script>
</body>
</html>
