<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مشاوره</title>
    <style>
        /* همان استایل‌های قبلی */
        @font-face {
            font-family: 'IRANSansWebFaNum';
            src: url('/font/IRANSansWebFaNum.ttf') format('truetype');
        }
        body {
            font-family: 'IRANSansWebFaNum';
            direction: rtl;
            text-align: right;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-around;
            padding: 30px;
            gap: 20px;
            flex-wrap: wrap;
        }
        .section {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 20px;
            width: 30%;
            box-sizing: border-box;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: all 0.3s ease;
        }
        .section:hover {
            background-color: #ffffff;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transform: scale(1.05);
        }
        textarea {
            width: 100%;
            max-width: 400px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            position: relative;
            width: auto;
        }
        button:hover {
            background-color: #0056b3;
        }
        .loading {
            display: none;
            margin-top: 10px;
            font-size: 14px;
            color: #007BFF;
        }
        .response {
            margin-top: 10px;
            color: #333;
        }
        .error-message {
            background-color: #ffcccc;
            color: #900;
            padding: 10px;
            border: 1px solid #ff8888;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="user-info">
    <p>{{ user.full_name }}</p>
    <p>{{ user.mobile_number }}</p>
    <p>موجودی حساب {{ balance }} </p>
</div>

{% if error %}
<div class="error-message">
    <p>{{ error }}</p>
</div>
{% endif %}

<div class="container">
    <!-- سکشن اول -->
    <div class="section" id="section1">
        <h2>پرسش از وکیل</h2>
        <textarea id="question1" rows="4"></textarea><br>
        <button onclick="submitQuestion(1)">پرسش</button>
        <div class="loading" id="loading1">در حال پردازش...</div>
        <div class="response" id="response1">سوال خود را بپرسید</div>
    </div>

    <!-- سکشن دوم -->
    <div class="section" id="section2">
        <h2>پرسش از متخصص تغذیه</h2>
        <textarea id="question2" rows="4"></textarea><br>
        <button onclick="submitQuestion(2)">پرسش</button>
        <div class="loading" id="loading2">در حال پردازش...</div>
        <div class="response" id="response2">سوال خود را بپرسید</div>
    </div>

    <!-- سکشن سوم -->
    <div class="section" id="section3">
        <h2>پرسش از مشاور خانواده</h2>
        <textarea id="question3" rows="4"></textarea><br>
        <button onclick="submitQuestion(3)">پرسش</button>
        <div class="loading" id="loading3">در حال پردازش...</div>
        <div class="response" id="response3">سوال خود را بپرسید</div>
    </div>
</div>

<script>
    function submitQuestion(section) {
        const questionInput = document.getElementById(`question${section}`);
        const loading = document.getElementById(`loading${section}`);
        const responseDiv = document.getElementById(`response${section}`);
        const csrfToken = "{{ csrf_token }}";

        const question = questionInput.value.trim();
        if (!question) {
            responseDiv.textContent = "لطفاً سوال خود را وارد کنید.";
            return;
        }

        loading.style.display = "block";
        responseDiv.textContent = "";

        fetch("{% url 'homepage:process_question' %}", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "X-CSRFToken": csrfToken,
            },
            body: JSON.stringify({
                section: section,
                question: question,
            }),
        })
        .then(response => response.json())
        .then(data => {
            loading.style.display = "none";
            if (data.error) {
                responseDiv.textContent = `خطا: ${data.error}`;
            } else {
                responseDiv.textContent = data.answer;
            }
        })
        .catch(error => {
            loading.style.display = "none";
            responseDiv.textContent = "خطایی در پردازش درخواست رخ داد.";
        });
    }
</script>

</body>
</html>
